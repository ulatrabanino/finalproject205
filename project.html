     Website for the python code in which one can upload an image and then choose from the given filter options, to which they click the manipulation button and then the results.html page shows the image when it has been filtered. As well as saves it to one's computer.-->
<!doctype html>
<html lang="en">
    <head>
        <title>Image Manipulator</title>
    </head>
    <body>

        <!-- Image Upload  -->
        <h1>Upload an image:</h1>
        <form method="POST" action="" enctype="multipart/form-data">
          <p><input type="file" name="file"></p>
          <p><input type="submit" value="Submit"></p>
        </form>
        <hr>
        {% for file in files %}
        <img src="{{ url_for('upload', filename=file) }}" style="width: 64px">
        {% endfor %}
        
        <!-- Image Manipulation  -->
        <hr>
        {% block content %}
        <div style="height: 70px;">
          <div>
            <h1 style="text-align:center;">Please type in one of the following:</h1>
            <h2 style="text-align:center;">Sepia, Negative, Grayscale, or None</h2>
          </div>
        </div>
        <div>
          <br><br><br>
        <form method="POST" action="/" style="text-align: center">

            {{ form.csrf_token }}
            {{ form.user_selection }} 
            <br>
            <br>
        </div>
        {% endblock %}
        <form method="POST" action="" enctype="application/x-www-form-urlencoded">
          <p style="text-align:center;"><input type = "submit" value = "Manipulation"></p>
        </form>
      </body>
</html>
